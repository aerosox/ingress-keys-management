<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<table class="table table-hover table-condensed table-striped table-striped">
				<thead>
					<tr>
                        <th>Agent</th>
						<th>Key amount</th>
					</tr>
				</thead>
				<tbody>
                    {% for agent in agents %}
					<tr>
						<td>{{ agent.username }}</td>
                        <td>{{ agent.having_key(portals[0].id) }}</td>
					</tr>
                    {% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
