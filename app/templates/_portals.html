<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<table class="table table-hover table-condensed table-striped">
				<thead>
					<tr>
                        <th>Id</th>
						<th>Name</th>
						<th>Area</th>
						<th>Intel Link</th>
                        <th>你的key数</th>
					</tr>
				</thead>
				<tbody>
                    {% for i, portal in portals %}
					<tr {% if i % 2 == 0 %}class="success"{% endif %}>
						<td>{{ portal.id }}</td>
						<td>{{ portal.name }}</td>
						<td>{{ portal.area }}</td>
						<td>
                            {% if portal.link %}
                                <a href="{{ portal.link }}" target="_blank">跳转</a>
                            {% else %}
                                n/a
                            {% endif %}
                        </td>
                        <td>{{ current_user.having_key(portal.id) }}</td>
					</tr>
                    {% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
